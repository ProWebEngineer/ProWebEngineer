name: Blog Article

on:
  workflow_dispatch:
  schedule:
    - cron: '15 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          token: ${{ secrets.GH_TOKEN }} # GitHubアクセストークンをここで指定します
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install contentful
    - name: Fetch latest blog posts
      run: | 
        node fetch-post.js > latest-posts.md
        cat latest-posts.md
      env:
        CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
        CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
        CONTENTFUL_CONTENT_TYPE_ID: ${{ secrets.CONTENTFUL_CONTENT_TYPE_ID }}
    - name: Update README
      run: |
        # README.md の内容を一時ファイルにコピー
        cp README.md README.tmp
        # latest-posts.md の内容を挿入する位置を特定し、内容を挿入
        awk '/<!-- latest-posts:start -->/{print; system("cat latest-posts.md"); next} /<!-- latest-posts:end -->/{print; next} 1' README.tmp > README.md
        # 一時ファイルを削除
        rm README.tmp
    - name: Commit and push
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add README.md
        git commit -m "Update README with latest blog posts"
        git push
